# config.yml

backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
public_folder: "/assets/uploads"
# publish_mode: editorial_workflow
site_url: https://roleplay.tinkerswan.com
collections:
  - name: 'gameplay'
    label: 'Game Play'
    folder: 'gameplay/'
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: "title", widget: 'string' }
      - { label: 'Parent', name: "parent", widget: 'string', default: 'Game Play' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'skills'
    label: 'Skills'
    folder: 'gameplay/'
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: "title", widget: 'string' }
      - { label: 'Parent', name: "parent", widget: 'string', default: 'Skills' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

